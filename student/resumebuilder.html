 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="../assets/css/resumebuilder.css">
</head>
<body>
    <div class="container">
        <h2>Resume Builder</h2>
        <!-- Form for Resume Input -->
        <form id="resume-form">
            <label>Full Name:</label>
            <input type="text" id="name" required>

            <label>Job Title:</label>
            <input type="text" id="jobTitle" required>

            <label>Profile Photo:</label>
            <input type="file" id="profilePhoto" accept="image/*">

            <label>Contact Information:</label>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <textarea id="address" placeholder="Address" required></textarea>

            <label>About Me:</label>
            <textarea id="about" placeholder="Brief Description"></textarea>

            <label>Education:</label>
            <textarea id="education" placeholder="Education Details (e.g., School, Degree, Year)"></textarea>

            <label>Experience:</label>
            <textarea id="experience" placeholder="Experience Details (e.g., Company, Position, Year, Description)"></textarea>

            <label>Skills:</label>
            <textarea id="skills" placeholder="List Skills Separated by Commas"></textarea>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>

        <!-- Resume Output -->
        <div id="resume-output" style="display:none;">
            <button onclick="downloadResume()">Download Resume</button>
            <div class="resume-content" id="resume-content"></div>
        </div>
    </div>
    <script src="../assets/js/resumebuilder.js"></script>
</body>
</html>
