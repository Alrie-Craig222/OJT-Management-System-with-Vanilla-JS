<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload System</title>
    <link rel="stylesheet" href="../assets/css/upload.css">
</head>
<body>
    <div class="container">
        <h1>Document Upload System</h1>

        <!-- Required Documents Table -->
        <table id="documentTable">
            <thead>
                <tr>
                    <th>Document Name</th>
                    <th>Upload Document</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="documentTableBody">
                <!-- Rows will be dynamically generated here -->
            </tbody>
        </table>

        <!-- Add New Document Requirement -->
        <div class="add-document">
            <input type="text" id="newDocumentName" placeholder="New Document Name">
            <button onclick="addNewDocument()">Add Document</button>
        </div>

        <div id="statusMessage"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../assets/js/upload.js"></script>
</body>
</html>
