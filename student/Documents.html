    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->

        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/ccis_logo.png" alt="Logo" height="50px"> CCIS Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown pe-3">
                        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                            <img src="img/admin_prof.jpg" alt="Profile" class="rounded-circle" height="30px" width="35px">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                            <li class="dropdown-header">
                                <h6>Almarie Maestrado</h6>
                                <span>Admin</span>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item d-flex align-items-center" href="faculty_profile.html">
                                    <i class="bi bi-person"></i> <span>My Profile</span>
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item d-flex align-items-center" href="../signin.html">
                                    <i class="bi bi-box-arrow-left"></i> <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <ul class="sidebar-nav">
                    <br><br><br><br>
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-house-check-fill"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="student.html"><i class="fa fa-users text-success"></i>Trainees</a></li>
                    <li class="nav-item"><a class="nav-link" href="coordinator.html"><i class="fa fa-user text-success"></i>Coordinators</a></li>
                    <li class="nav-item"><a class="nav-link" href="organization.html"><i class="fa fa-building text-success"></i>Organizations</a></li>
                    <li class="nav-item"><a class="nav-link" href="monitor_overall_progress.html"><i class="fa fa-envelope text-success"></i>Performance Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="view_reports.html"><i class="fa fa-envelope text-success"></i>Documents</a></li>
                    <li class="nav-item"><a class="nav-link" href="oversee_communication.html"><i class="fa fa-envelope text-success"></i>Chatbot</a></li>

                    <li class="nav-item"><a class="nav-link" href="../signin.html"><i class="bi bi-box-arrow-left"></i> Logout</a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div class="tabs">
                    <button class="tab-button active" onclick="openTab('documents')">Documents</button>
                    <button class="tab-button" onclick="openTab('narrative')">Narrative Report</button>
                </div>

                <div id="documents" class="tab-content active">
                    <h2>Documents</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Document Name</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="document-list"></tbody>
                    </table>
                </div>

                <div id="narrative" class="tab-content">
                    <h2>Narrative Report</h2>
                    <div class="file-upload">
                        <input type="file" id="narrative-file" accept=".pdf">
                        <button onclick="uploadNarrative()">Upload</button>
                    </div>
                    <p id="narrative-status">Status: Missing</p>
                    <div id="narrative-actions" class="actions" style="display: none;">
                        <button onclick="viewNarrative()">View</button>
                        <button onclick="downloadNarrative()">Download</button>
                        <button onclick="deleteNarrative()">Delete</button>
                        <button onclick="submitNarrative()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
