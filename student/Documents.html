  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  
  <!-- Fontawesome -->
  <script defer src="../assets/plugins/fontawesome/js/all.min.js"></script>
</head>
<body class="font-montserrat">
  <div id="main_content">
    <!-- Sidebar -->
    <div id="left-sidebar" class="sidebar">
      <h5 class="brand-name">OJT - RMS</h5>
      <nav id="left-sidebar-nav" class="sidebar-nav">
        <ul class="metismenu">
          <li class="g_heading">Menu</li>
          <li><a href="index.html"><i class="fa fa-home text-warning"></i> Dashboard</a></li>

          <li><a href="attendance_log.html"><i class="fa fa-calendar-check text-success"></i> Attendance</a></li>
          <li><a href="Performance_and_Progress_Reports.html"><i class="fa fa-chart-line text-success"></i> Performance Reports</a></li>
          <li><a href="Forms_required.html"><i class="fa fa-clipboard-list text-success"></i> Forms Required</a></li>
          <li><a href="messaging.html"><i class="fa fa-comments text-success"></i> Messaging</a></li>
        </ul>
      </nav>
    </div>

    <!-- Main Page Content -->
    <div class="page">
      <div class="container">
        <h2 class="my-4 text-center">Documents Upload</h2>

        <!-- Upload Table -->
        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th>Document Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="documentTable">
            <tr>
              <td>Document 1</td>
              <td>
                <div class="d-flex align-items-center justify-content-center">
                  <input type="file" class="form-control w-auto" id="fileInput1">
                  <button class="btn btn-info btn-sm mx-1" onclick="handleView('fileInput1')">View</button>
                  <!-- <button class="btn btn-warning btn-sm mx-1" onclick="handleUpdate('fileInput1')">Update</button> -->
                  <button class="btn btn-danger btn-sm mx-1" onclick="handleDelete('fileInput1')">Delete</button>
                </div>
              </td>
            </tr>
            <tr>
              <td>Document 2</td>
              <td>
                <div class="d-flex align-items-center justify-content-center">
                  <input type="file" class="form-control w-auto" id="fileInput2">
                  <button class="btn btn-info btn-sm mx-1" onclick="handleView('fileInput2')">View</button>
                  <!-- <button class="btn btn-warning btn-sm mx-1" onclick="handleUpdate('fileInput2')">Update</button> -->
                  <button class="btn btn-danger btn-sm mx-1" onclick="handleDelete('fileInput2')">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Action Buttons -->
        <div class="text-center">
          <button id="uploadButton" class="btn btn-primary">Upload Documents</button>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="alert alert-success mt-4 d-none text-center" role="alert">
          Documents uploaded successfully!
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../assets/js/document.js"></script>
  <script src="../assets/bundles/lib.vendor.bundle.js"></script>
  <script src="../assets/plugins/dropify/js/dropify.min.js"></script>
  <script src="../assets/js/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
